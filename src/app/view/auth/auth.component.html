<div class="container text-center">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <h5 class="card-title">Connexion</h5>
          <div *ngIf="errorMsg" class="alert alert-danger"> {{errorMsg}} </div>
          <form [formGroup]="authForm" (ngSubmit)="onSignIn()">
            <div class="form-group">
              <label for="email">Adresse e-mail</label>
              <input class="form-control" id="email" formControlName="email" autofocus>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input class="form-control" type="password" id="password" formControlName="password">
            </div>
            <button class="btn btn-dark btn-lg btn-block text-uppercase" [disabled]="authForm.invalid">Me connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
